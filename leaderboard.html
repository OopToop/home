<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OopToop - Leaderboard</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .gold-bg { background: linear-gradient(135deg, #fef3c7 0%, #fcd34d 100%); border: 1px solid #f59e0b; }
        .silver-bg { background: linear-gradient(135deg, #f3f4f6 0%, #d1d5db 100%); border: 1px solid #9ca3af; }
        .bronze-bg { background: linear-gradient(135deg, #fff7ed 0%, #fdba74 100%); border: 1px solid #ea580c; }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans antialiased">

    <!-- Top Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 h-14 bg-white flex items-center justify-between px-4 z-50 border-b border-gray-100">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-gray-100 rounded-full" onclick="location.href='https://ooptoop.github.io/home/leaderboard.html'">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
            <a href="index.html" class="flex items-center gap-1 group">
                <div class="flex items-center">
                    <img src="https://raw.githubusercontent.com/OopToop/home/main/logo.png" alt="OopToop Logo" class="h-8 w-auto mr-1">
                </div>
                <span class="text-xl font-bold tracking-tighter">OopToop</span>
            </a>
        </div>
        <div id="action-section" class="flex gap-3 items-center">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScyEZsuGbtWar5SkQlbXofYXDHlHcOgLLJNz-_CyZUBO3hUgg/viewform" target="_blank" class="flex items-center gap-2 bg-gray-100 hover:bg-gray-200 px-4 py-1.5 rounded-full text-sm font-medium transition-colors">
                <i data-lucide="video" class="w-5 h-5"></i>
                <span class="hidden sm:inline">Upload</span>
            </a>
        </div>
    </nav>

    <main class="pt-24 px-4 max-w-2xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-end justify-between gap-2 mb-2">
            <h1 class="text-3xl font-bold">Creator Leaderboard</h1>
            <div class="flex flex-wrap gap-2">
                <span id="total-sub-stats" class="text-sm font-medium bg-blue-50 px-3 py-1 rounded-full text-blue-600">-- subscribers</span>
                <span id="total-video-stats" class="text-sm font-medium bg-gray-100 px-3 py-1 rounded-full text-gray-600">-- videos</span>
            </div>
        </div>
        <p class="text-gray-500 mb-8">The most subscribed creators on OopToop.</p>

        <div id="leaderboard-list" class="flex flex-col gap-3 pb-20">
            <!-- Loading State -->
            <div class="animate-pulse flex flex-col gap-3">
                <div class="h-16 bg-gray-100 rounded-xl"></div>
                <div class="h-16 bg-gray-100 rounded-xl"></div>
                <div class="h-16 bg-gray-100 rounded-xl"></div>
                <div class="h-16 bg-gray-100 rounded-xl"></div>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        async function loadLeaderboard() {
            try {
                // Fetch data: leaderboard, and all metadata files to count videos
                const [lbRes, metaFilesRes] = await Promise.all([
                    fetch('https://raw.githubusercontent.com/OopToop/videos/main/leaderboard.json'),
                    fetch('https://api.github.com/repos/OopToop/videos/contents/metadata')
                ]);
                
                const leaderboardData = await lbRes.json();
                const allFiles = await metaFilesRes.json();
                
                // Filter and fetch metadata to count per-creator videos
                const jsonFiles = allFiles.filter(f => f.name.endsWith('.json'));
                document.getElementById('total-video-stats').textContent = `${jsonFiles.length.toLocaleString()} videos`;

                // Fetch metadata details to know who uploaded what
                const metadataPromises = jsonFiles.map(file => 
                    fetch(file.download_url).then(r => r.json()).catch(() => null)
                );
                const allMetadata = (await Promise.all(metadataPromises)).filter(m => m !== null);

                // Create a map of creator -> video count
                const creatorVideoCounts = {};
                allMetadata.forEach(meta => {
                    const creator = meta.author || meta.uploader || 'OopToop Creator';
                    creatorVideoCounts[creator] = (creatorVideoCounts[creator] || 0) + 1;
                });
                
                // Convert object to sorted array (Most to Least Subscribers)
                const creators = Object.entries(leaderboardData)
                    .map(([name, subs]) => ({ name, subs }))
                    .sort((a, b) => b.subs - a.subs);

                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';

                let totalSubscribers = 0;

                creators.forEach((creator, index) => {
                    const rank = index + 1;
                    let specialClass = "";
                    let icon = "";

                    // Subscription Offset Logic
                    const isSubscribed = localStorage.getItem(`subscribed-${creator.name}`) === 'true';
                    const displaySubs = isSubscribed ? creator.subs + 1 : creator.subs;
                    
                    // Accumulate total subscribers
                    totalSubscribers += displaySubs;

                    // Video Count for this creator
                    const vCount = creatorVideoCounts[creator.name] || 0;

                    // Assign styles based on rank
                    if (rank === 1) { 
                        specialClass = "gold-bg"; 
                        icon = "ðŸ‘‘"; 
                    } else if (rank === 2) { 
                        specialClass = "silver-bg"; 
                    } else if (rank === 3) { 
                        specialClass = "bronze-bg"; 
                    } else { 
                        specialClass = "bg-gray-50 border border-gray-100"; 
                    }

                    const pfpUrl = `https://raw.githubusercontent.com/OopToop/videos/main/profile%20pictures/${encodeURIComponent(creator.name)}.jpg`;

                    const item = document.createElement('div');
                    item.className = `flex items-center justify-between p-4 rounded-xl transition-transform ${specialClass}`;
                    item.innerHTML = `
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-lg w-6 text-center">${rank}</span>
                            <div class="w-12 h-12 shrink-0 relative">
                                <img src="${pfpUrl}" class="w-12 h-12 rounded-full object-cover hidden" onload="this.classList.remove('hidden'); this.nextElementSibling.classList.add('hidden')">
                                <div class="w-12 h-12 rounded-full bg-purple-600 flex items-center justify-center text-white text-lg font-bold uppercase">${creator.name.charAt(0)}</div>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg leading-tight">${creator.name} ${icon}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <p class="text-sm opacity-70">${displaySubs.toLocaleString()} subscribers</p>
                                    <span class="text-xs opacity-40">â€¢</span>
                                    <p class="text-sm opacity-70">${vCount} videos</p>
                                </div>
                            </div>
                        </div>
                        <a href="https://ooptoop.github.io/home/channel.html?c=${encodeURIComponent(creator.name)}" 
                           class="bg-white/80 hover:bg-white text-gray-900 px-4 py-2 rounded-full text-sm font-bold border border-gray-200 transition-colors shrink-0">
                           View Profile
                        </a>
                    `;
                    list.appendChild(item);
                });

                // Update the total subscriber badge
                document.getElementById('total-sub-stats').textContent = `${totalSubscribers.toLocaleString()} subscribers total`;

                if (creators.length === 0) {
                    list.innerHTML = `<p class="text-center text-gray-500 py-10">No creators found in the leaderboard.</p>`;
                }

            } catch (err) {
                console.error("Leaderboard Error:", err);
                document.getElementById('leaderboard-list').innerHTML = `<p class="text-red-500 text-center py-10">Failed to load leaderboard data. Please try again later.</p>`;
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
