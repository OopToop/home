<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OopToop - Home</title>
<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 20px;
    color: #333;
  }

  /* Card Container */
  .video-card {
    background: #ffffff;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  /* Media */
  .video-thumb {
    width: 100%;
    aspect-ratio: 16 / 9;
    object-fit: cover;
    border-radius: 6px;
    cursor: pointer;
    display: block;
  }


  /* Typography */
  .video-title {
    display: block;
    margin-top: 8px;
    margin-bottom: 5px;
    font-weight: bold;
    font-size: 18px;
  }

  .video-description {
    font-size: 14px;
    color: #555;
    margin-bottom: 10px;
  }

  #video-feed {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 20px;
  }

  /* Links */
  a {
    text-decoration: none;
    color: inherit;
  }

/* Topbar styles */
.topbar {
  position: sticky;
  top: 0;
  background: white;
  padding: 8px 20px;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

.logo {
  display: flex;
  align-items: center;
  text-decoration: none; /* remove underline */
  color: black;
}

.logo img {
  height: 40px; /* adjust as needed */
  width: auto;
  display: block;
}

.logo-text {
  font-size: 20px;     /* adjust size */
  font-weight: bold;
  margin-left: 10px;   /* space between logo and text */
}


</style>
</head>
<body>
<div class="topbar">
  <a href="index.html" class="logo">
    <img src="logo.png" alt="OopToop Logo">
    <span class="logo-text">OopToop</span>
  </a>
</div>


<div id="video-feed"></div>

<script>
const owner = 'OopToop';
const repo = 'videos';
const metadataPath = 'metadata';
const videoFeed = document.getElementById('video-feed');

// fetch all JSON files from metadata folder using GitHub API
fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${metadataPath}`)
    .then(res => res.json())
    .then(files => {
        const jsonFiles = files.filter(f => f.name.endsWith('.json'));

        const fetchPromises = jsonFiles.map(file => fetch(file.download_url).then(r => r.json()));

        Promise.all(fetchPromises)
            .then(allData => {
                allData.forEach((data, i) => {
                    const card = document.createElement('div');
                    card.className = 'video-card';

                    // thumbnail image
                    const thumb = document.createElement('img');
                    thumb.src = `https://raw.githubusercontent.com/OopToop/videos/main/thumbnails/${encodeURIComponent(data.thumbnail)}`;
                    thumb.alt = data.title;
                    thumb.className = 'video-thumb';

                    // title link
                    const titleLink = document.createElement('a');
                    titleLink.className = 'video-title';
                    titleLink.textContent = data.title || 'Untitled';
                    titleLink.href = `video.html?id=${encodeURIComponent(jsonFiles[i].name)}`;

                    // make thumbnail clickable too
                    thumb.addEventListener('click', () => {
                        window.location.href = titleLink.href;
                    });

                    card.appendChild(thumb);
                    card.appendChild(titleLink);

                    videoFeed.appendChild(card);
                });
            })
            .catch(err => console.error('Error loading metadata JSONs:', err));
    })
    .catch(err => console.error('Error fetching metadata folder:', err));
</script>
</body>
</html>
