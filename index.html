<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OopToop - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .video-card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .video-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .video-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>OopToop</h1>
    <div id="video-feed"></div>

    <script>
        // List of video metadata files in 'videos' repo
        const metadataFiles = [
            'Punching%20Countryballs%20down%20the%20Stairs.json',
        ];

        const baseURL = 'https://raw.githubusercontent.com/OopToop/videos/main/metadata/';

        const videoFeed = document.getElementById('video-feed');

        metadataFiles.forEach(file => {
            fetch(baseURL + file)
                .then(response => response.json())
                .then(data => {
                    const card = document.createElement('div');
                    card.className = 'video-card';

                    const title = document.createElement('div');
                    title.className = 'video-title';
                    title.textContent = data.title;

                    const desc = document.createElement('div');
                    desc.className = 'video-description';
                    desc.textContent = data.description;

                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = `https://raw.githubusercontent.com/OopToop/videos/main/videos/${data.filename}`;

                    card.appendChild(title);
                    card.appendChild(desc);
                    card.appendChild(video);

                    videoFeed.appendChild(card);
                })
                .catch(err => console.error('Error loading metadata:', err));
        });
    </script>
</body>
</html>
