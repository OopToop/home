<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OopToop - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .video-card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .video-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .video-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>OopToop</h1>
    <div id="video-feed"></div>

    <script>
        const owner = 'OopToop';
        const repo = 'videos';
        const metadataPath = 'metadata'; // folder in videos repo
        const videoFeed = document.getElementById('video-feed');

        // Use GitHub API to list metadata files
        fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${metadataPath}`)
    .then(res => res.json())
    .then(files => {
        // Filter only .json files
        const jsonFiles = files.filter(f => f.name.endsWith('.json'));

        // Map each JSON fetch into a promise
        const fetchPromises = jsonFiles.map(file =>
            fetch(file.download_url).then(res => res.json())
        );

        // Wait for all JSON files to load
        Promise.all(fetchPromises)
            .then(allData => {
                // allData is an array of all video metadata
                allData.forEach(data => {
                    const card = document.createElement('div');
                    card.className = 'video-card';

                    const title = document.createElement('div');
                    title.className = 'video-title';
                    title.textContent = data.title;
                    title.href = `video.html?id=${encodeURIComponent(file.name)}`;

                    const desc = document.createElement('div');
                    desc.className = 'video-description';
                    desc.textContent = data.description;

                    const video = document.createElement('video');
                    video.controls = true;
                    video.src = `https://raw.githubusercontent.com/${owner}/${repo}/main/videos/${encodeURIComponent(data.filename)}`;

                    card.appendChild(title);
                    card.appendChild(desc);
                    card.appendChild(video);

                    videoFeed.appendChild(card);
                });
            })
            .catch(err => console.error('Error fetching video metadata:', err));
    })
    .catch(err => console.error('Error fetching metadata folder:', err));

    </script>
</body>
</html>
