<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OopToop Video</title>
<style>
body { font-family: Arial; padding: 20px; background: #f5f5f5; }
video { width: 100%; max-width: 640px; border-radius: 6px; }
h1 { margin-bottom: 10px; }
p { margin-bottom: 5px; }
.star { font-size: 24px; cursor: pointer; color: #ccc; }
.star.selected { color: gold; }

/* Topbar styles */
.topbar {
  position: sticky;
  top: 0;
  background: white;
  padding: 12px 20px;
  border-bottom: 1px solid #ddd;
  z-index: 1000;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  text-decoration: none;
  color: black;
}
</style>
</head>
<body>

<!-- Topbar HTML goes here -->
<div class="topbar">
  <a href="index.html" class="logo">OopToop</a>
</div>

<h1 id="video-title"></h1>
<p id="video-description"></p>
<p id="video-date"></p>
<p>Views: <span id="video-views">0</span></p>

<video id="video-player" controls></video>

<div id="star-rating">
  <span class="star" data-value="1">&#9733;</span>
  <span class="star" data-value="2">&#9733;</span>
  <span class="star" data-value="3">&#9733;</span>
  <span class="star" data-value="4">&#9733;</span>
  <span class="star" data-value="5">&#9733;</span>
</div>

<script>
// your existing JS for fetching video, views, and star rating
</script>

</body>
</html>
